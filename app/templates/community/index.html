{% extends "layout.html" %}

{% block content %}
    <h2>Welcome to the Community</h2>
    
    <div class="post-list">
        {% for post in posts %}
            <div class="post-card">
                <h3><a href="{{ url_for('community.view_post', post_id=post.id) }}">{{ post.title }}</a></h3>
                <p>{{ post.content[:200] }}...</p>  <!-- Display a short excerpt of the post content -->
                <a href="{{ url_for('community.view_post', post_id=post.id) }}">Read more</a>
            </div>
        {% endfor %}
    </div>

    {% if not posts %}
        <p>No posts available. Start creating posts!</p>
    {% endif %}
{% endblock %}
